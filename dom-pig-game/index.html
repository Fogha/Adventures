<!DOCTYPE html>
<html>
<head>
    <title>pig-game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,600' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="play-box">
        <div class="player-box zero one-0 active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="round-Score" id="score-0">100</div>
            <div class="player-current">
                <div class="current">current</div>
                <div class="player-current-score" id="current-score-0">0</div>
            </div>
        </div>
        <div class="player-box one-1 one">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="round-Score" id="score-1">100</div>
            <div class="player-current">
                <div class="current">current</div>
                <div class="player-current-score" id="current-score-1">0</div>
            </div>
        </div>
        <button class="btn-one btn" >New Game</button>
        <button class="btn-two btn" >Roll</button>
        <button class="btn-three btn" >Hold</button>

        <img src="dice-5.png" alt="Dice" class="dice">
    </div>


    <script src="app.js"></script>
</body>
</html>
